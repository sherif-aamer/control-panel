<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textfield component's page</title>
</head>
<body>

    <div class="component-container">
        <div class="c-textfield">
            <label for="normal" class="c-textfield__label">normal input</label>
            <input type="text" class="c-textfield__input" placeholder="write the text" id="normal">
        </div>
        <div class="c-textfield">
            <label for="textarea" class="c-textfield__label">text input</label>
            <textarea  id="textarea" class="c-textfield__textarea" placeholder="text input"></textarea>
            <span class="c-textfield__hint">notes</span>
        </div>
    </div>
</body>
</html>
